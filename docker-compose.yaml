volumes:
  db_data_volume: { }
  hur_lex_db_data_volume: { }

services:
  tlh:
    image: tlh/tlh-server
    build:
      context: ./html
    ports:
      - "127.0.0.1:8067:80"
  db:
    image: mariadb:10.2
    restart: always
    ports:
      - "127.0.0.1:3406:3306"
    volumes:
      - type: volume
        source: db_data_volume
        target: /var/lib/mysql
      - type: bind
        source: ./sql_inits/
        target: /docker-entrypoint-initdb.d/
    environment:
      - MYSQL_ROOT_PASSWORD=abcd
      - MYSQL_DATABASE=hpm
  hurrian_lexical_database:
    build:
      context: ./LexicalDatabase
    image: tlh/lexical_database
    volumes:
      - type: volume
        source: hur_lex_db_data_volume
        target: /data/data
    ports:
      - "127.0.0.1:8080:8080"
