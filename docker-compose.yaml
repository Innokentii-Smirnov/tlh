volumes:
  db_data_volume: { }

services:
  db:
    image: mariadb:10.2
    restart: always
    ports:
      - "127.0.0.1:3406:3306"
    volumes:
      - type: volume
        source: db_data_volume
        target: /var/lib/mysql
      - type: bind
        source: ./sql_inits/
        target: /docker-entrypoint-initdb.d/
    environment:
      - MYSQL_ROOT_PASSWORD=abcd
      - MYSQL_DATABASE=hpm
  oxted:
    build:
      context: ./ui
    image: tlh/xml_editor
    ports:
      - "127.0.0.1:3000:80"
  hurrian_lexical_database:
    build:
      context: ./LexicalDatabase
    image: tlh/lexical_database
    volumes:
      - type: bind
        source: ./LexicalDatabase/data
        target: /data/data
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
