query EnglishTranslation($form: String!, $pos: String!, $deu: String!) {
  stemLookup(form: $form, pos: $pos, deu: $deu) {
    eng
  }
}

query AllStems {
  allStems {
    id
    form
    pos
    deu
    eng
  }
}

query MorphologicalAnalysesByStemId($stemId: Int!) {
  stem(id: $stemId) {
    morphologicalAnalyses {
      id
      suffixChain {
        suffixes
        morphTag
      }
    }
  }
}

query TranscriptionsByMorphologicalAnalysisId($morphologicalAnalysisId: Int!) {
  morphologicalAnalysis(id: $morphologicalAnalysisId) {
    morphosyntacticWords {
      wordform {
        transcription
      }
    }
  }
}

mutation ChangeStemForm($stemId: Int!, $form: String!) {
  stem(stemId: $stemId) {
    changeForm(form: $form)
  }
}

mutation ChangeStemPos($stemId: Int!, $pos: String!) {
  stem(stemId: $stemId) {
    changePos(pos: $pos)
  }
}

mutation ChangeStemGermanTranslation($stemId: Int!, $deu: String!) {
  stem(stemId: $stemId) {
    changeGermanTranslation(deu: $deu)
  }
}

mutation ChangeStemEnglishTranslation($stemId: Int!, $eng: String!) {
  stem(stemId: $stemId) {
    changeEnglishTranslation(eng: $eng)
  }
}

mutation CreateMorphosyntacticWord($stem: String!, $pos: String!, $deu: String!,  $suffixes: String!, $morphTag: String!, $transcription: String!) {
  findOrCreateMorphosyntacticWord(
    morphosyntacticWordInput: {
      morphologicalAnalysisInput: {
        stemInput: {
          form: $stem,
          pos: $pos,
          deu: $deu
        }
        suffixChainInput: {
          suffixes: $suffixes,
          morphTag: $morphTag,
          pos: $pos
        }
      }
      wordformInput: {
        transcription: $transcription
      }
    }
  ) {
    id
  }
}
