query EnglishTranslation($form: String!, $pos: String!, $deu: String!) {
  stem(form: $form, pos: $pos, deu: $deu) {
    eng
  }
}

query AllStems {
  allStems {
    id
    form
    pos
    deu
    eng
  }
}

query MorphologicalAnalysesByStemId($stemId: Int!) {
  morphologicalAnalysesByStemId(stemId: $stemId) {
    id
    segmentation
    gloss
  }
}

query TranscriptionsByMorphologicalAnalysisId($morphologicalAnalysisId: Int!) {
  transcriptionsByMorphologicalAnalysisId(morphologicalAnalysisId: $morphologicalAnalysisId) {
    transcription
  }
}

mutation ChangeStemForm($stemId: Int!, $form: String!) {
  stem(stemId: $stemId) {
    changeForm(form: $form)
  }
}

mutation ChangeStemPos($stemId: Int!, $pos: String!) {
  stem(stemId: $stemId) {
    changePos(pos: $pos)
  }
}

mutation ChangeStemGermanTranslation($stemId: Int!, $deu: String!) {
  stem(stemId: $stemId) {
    changeGermanTranslation(deu: $deu)
  }
}

mutation ChangeStemEnglishTranslation($stemId: Int!, $eng: String!) {
  stem(stemId: $stemId) {
    changeEnglishTranslation(eng: $eng)
  }
}
